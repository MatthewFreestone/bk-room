<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Room Reserver</title>
</head>
<body class="container">
    <h1 class="text-center" class="mt-5">Room Reserver</h1>
    <form action="/api/reserve" method="POST" class="mb-5">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username (aaa0000)">
        </div>
        <div class="form-group">
            <label for="room">Room Number</label>
            <input type="text" class="form-control" id="room" name="room" placeholder="Enter room number (2127)">
        </div>
        <div class="form-group">
            <label for="start">Start Time</label>
            <input type="text" class="form-control" id="start" name="start" placeholder="Enter start time (13:00)">
        </div>
        <div class="form-group">
            <label for="end">End Time</label>
            <input type="text" class="form-control" id="end" name="end" placeholder="Enter end time (14:00)">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" name="date" placeholder="Enter date (2022-12-25)">
        </div>
        <button type="submit" class="btn btn-primary">Reserve</button>
    </form>
    <!-- Create two columns -->
    <div class="row my-5">
        <div class="col">
            <h2 class="text-center">Delete Reservation</h2>
            <form action="/api/delete" method="POST">
                <div class="form-group">
                    <label for="username">Appt ID</label>
                    <input type="text" class="form-control" id="appt_id" name="appt_id" placeholder="Enter Appt_id (00000)">
                </div>
                <div class="form-group">
                    <label for="room">Room Number</label>
                    <input type="text" class="form-control" id="room_delete" name="room" placeholder="Enter room number (2127)">
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
        <div class="col">
            <h2 class="text-center">Reservations</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Appt ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Room</th>
                        <th scope="col">Start</th>
                        <th scope="col">End</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for reservation in reservations %}
                    <tr>
                        <th scope="row">{{ reservation.appt_id }}</th>
                        <td>{{ reservation.username }}</td>
                        <td>{{ reservation.room }}</td>
                        <td>{{ reservation.StartTime }}</td>
                        <td>{{ reservation.EndTime }}</td>
                        <td>{{ reservation.Date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
