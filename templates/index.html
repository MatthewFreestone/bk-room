<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Room Reserver</title>
</head>
<body class="container">
    <h1 class="text-center mt-5">Room Reserver</h1>
    <form action="/reserve" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username (aaa0000)">
        </div>
        <div class="form-group">
            <label for="room">Room Number</label>
            <input type="text" class="form-control" id="room" name="room" placeholder="Enter room number (2127)">
        </div>
        <div class="form-group">
            <label for="start">Start Time</label>
            <input type="text" class="form-control" id="start" name="start" placeholder="Enter start time (13:00)">
        </div>
        <div class="form-group">
            <label for="end">End Time</label>
            <input type="text" class="form-control" id="end" name="end" placeholder="Enter end time (14:00)">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" name="date" placeholder="Enter date (2022-12-25)">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
